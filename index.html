<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Project 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1 class="app-title">Weather App</h1>
        <div class="search-box">
            <input list="city-list" class="city-input" placeholder="Type or select a city" />
            <datalist id="city-list">
                <option value="Zurich"></option>
                <option value="Geneva"></option>
                <option value="Bern"></option>
                <option value="Basel"></option>
                <option value="Lausanne"></option>
                <option value="Lucerne"></option>
                <option value="St. Gallen"></option>
                <option value="La Chaux-de-Fonds"></option>
                <option value="NeuchÃ¢tel"></option>
                <option value="Sion"></option>
                <option value="Zug"></option>
                <option value="Monthey"></option>
                <option value="Kriens"></option>
                <option value="Winterthur"></option>
            </datalist>
            
            <button class="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <h2 class="city-name">Type Your City</h2>
            <div class="temperature">--</div>
            <div class="weather-description"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div> 
        </div>
        <div class="weather-result"></div> 
    </div>
<script src="./main.js"></script>
</body>
</html>
